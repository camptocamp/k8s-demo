---
# -- Values passed to the traefik chart
traefik:
  deployment:
    replicas: 2
  additionalArguments:
    - "--metrics.prometheus=true"
    - "--serversTransport.insecureSkipVerify=true"
    - "--providers.kubernetesIngress.ingressClass=traefik-cert-manager"
  logs:
    access:
      enabled: true
